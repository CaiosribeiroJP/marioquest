<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Mario Quest</title>
		
		<link rel="icon" href="src/assets/images/index/marioIcon.webp">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<link rel="stylesheet" href="src/css/index.css">
		<link rel="stylesheet" href="src/css/games.css">
		<link rel="stylesheet" href="src/css/curiosities.css">
		<link rel="stylesheet" href="src/css/glitchesEBugs.css">
	</head>
	<body>
		<section id="home" class="d-flex">	
			<div class="container align-self-center ">
				<div class="row cover">
					<div class="col-md-12">
						<div id="carousel" class="carousel slide" data-bs-ride="carousel">
							<ul class="carousel-inner">
								<li class="carousel-item active">
									<img src="src/assets/images/index/marioGames.webp" width="200px" height="200px">					
									<h1>Lista de Jogos</h1>
									<a href="#page" id="games" class="btn btn-lg btnStyle btnRed">Confira todos os jogos</a>
								</li>
								<li class="carousel-item">	
								<img src="src/assets/images/index/marioCuriosities.webp" width="200px" height="200px">						
									<h1>Curiosidades</h1>
									<a href="#page" id="curiosities" class="btn btn-lg btnStyle btnRed">As Maiores curiosidades</a>
								</li>
								<li class="carousel-item">	
								<img src="src/assets/images/index/marioBugs.webp" width="200px" height="200px">						
									<h1>Glitches e Bugs</h1>
									<a href="#page" id="bugs" class="btn btn-lg btnStyle btnRed">Os Melhores Glitches e Bugs</a>
								</li>
							</ul>
							<button type="button" data-bs-target="#carousel" class="carousel-control-prev" data-bs-slide="prev">
								<i class="fas fa-angle-left fa-3x"></i>
							 </button>
							 <button type="button" data-bs-target="#carousel" class="carousel-control-next" data-bs-slide="next">
								<i class="fas fa-angle-right fa-3x"></i>
							</button>
						</div>
					</div>			
				</div>
			</div>
		</section>
		
		<div id="page" class="row justify-content-center"></div>

		<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
		<script src="https://kit.fontawesome.com/83021e34de.js" crossorigin="anonymous"></script>
		<script type="module" src="src/js/index.js"></script>
		<script type="module" src="src/js/games/handler.js"></script>
		<script type="module" src="src/js/curiosities/handler.js"></script>
		<script type="module" src="src/js/glitchesEBugs/handler.js"></script>
	</body>
</html>
